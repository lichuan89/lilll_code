<!DOCTYPE html>
<script>
    window.onload = main;

    function main() {
        var oBtn = document.getElementById('btn1');
        oBtn.onclick = OnButton;
    }

    String.prototype.trim=function(){
　　    return this.replace(/(^\s*)|(\s*$)/g, "");
　　 }

    function OnButton(){
        var xhr = new XMLHttpRequest();
        xhr.open("post", '/ajax', true);
        xhr.setRequestHeader("Content-Type","application/json");
        var inputs = document.getElementById('inputs').value;
        var arr = inputs.split("\n")
        var k = arr[0]
        arr.splice(0, 1)
        var v = arr.join("\n") 
        xhr.send(k.trim() + "\x01" + v);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) { // 读取完成
                if (xhr.status == 200) {
                    text = xhr.responseText;
                    var oTxt = document.getElementById('outputs');
                    oTxt.value = text;
                    var oDiv = document.getElementById("output_html");
                    oDiv.innerHTML="<p>" + text + "</p>";

                }
            }
        }
    }

</script>

<html>
<head>
    <meta charset="utf-8" />
    <title>命令行微服务</title>

</head>
<body>
    <div>
        <textarea id="inputs" rows="10" cols="60">输入命令</textarea>
        <input id="btn1" type="button" value=">>" />
        <textarea id="outputs" rows="10" cols="100">输出结果</textarea>
    </div>
    <div id="output_html">
        
    </div>
</body>
</html>
