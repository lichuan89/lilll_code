
<style type="text/css">
    #loader {
        #border-top: 1px solid #CC00FF; 
        #border-bottom: 1px solid #CC00FF; 
        animation: loader 5s cubic-bezier(0.7, 0, 0.2, 1) infinite;
        height: 84px;
        width: 85px;
        position: absolute;
        margin: -42px 0px 0px -66px;
    }
    @keyframes loader {
        90% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(180deg);
        }
    }
    #loader #top {
        animation: top 5s linear infinite;
        border-top: 42px solid #CC0099;
        border-right: 42px solid transparent;
        border-left: 42px solid transparent;
        height: 0px;
        width: 1px;
        transform-origin: 50% 100%;
    }
    @keyframes top {
        90% {
            transform: scale(0);
        }
        100% {
            transform: scale(0);
        }
    }
    #loader #bottom {
        animation: bottom 5s linear infinite;
        border-right: 42px solid transparent;
        border-bottom: 42px solid #CC0099;
        border-left: 42px solid transparent;
        height: 0px;
        width: 1px;
        transform: scale(0);
        transform-origin: 50% 100%;
    }
    @keyframes bottom {
        10% {
            transform: scale(0);
        }
        90% {
            transform: scale(1);
        }
        100% {
            transform: scale(1);
        }
    }
    #loader #line {
        animation: line 5s linear infinite;
        border-left: 1px solid #CC0099;
        height: 0px;
        width: 0px;
        position: absolute;
        top: 42px;
        left: 42px;
    }
    @keyframes line {
        10% {
            height: 42px;
        }
        100% {
            height: 42px;
        }
    }
</style>



<style>
    .circle_process{
        position: relative;
        width: 199px;
        height : 200px;
    }
    .circle_process .wrapper{
        width: 100px;
        height: 200px;
        position: absolute;
        top:0;
        overflow: hidden;
    }
    .circle_process .right{
        right:0;
    }
    .circle_process .left{
        left:0;
    }
    .circle_process .circle{
        width: 160px;
        height: 160px;
        border:20px solid transparent;
        border-radius: 50%;
        position: absolute;
        top:0;
        transform : rotate(-135deg);
    }
    .circle_process .rightcircle{
        border-top:20px solid #77FFCC;
        border-right:20px solid #77FFCC;
        right:0;
        -webkit-animation: circle_right 5s linear infinite;
    }
    .circle_process .leftcircle{
        border-bottom:20px solid #77FFCC;
        border-left:20px solid #77FFCC;
        left:0;
        -webkit-animation: circle_left 5s linear infinite;
    }
    @-webkit-keyframes circle_right{
        0%{
            -webkit-transform: rotate(-135deg);
        }
        50%,100%{
            -webkit-transform: rotate(45deg);
        }
    }
    @-webkit-keyframes circle_left{
        0%,50%{
            -webkit-transform: rotate(-135deg);
        }
        100%{
            -webkit-transform: rotate(45deg);
        }
    }
    #show{text-align:center;line-height:200px;font-size:60px;font-weight:700}
</style>

<script type="text/javascript">

function sandy_clock(css_dict) {
    html = '<div id="loader"> <div id="top"></div> <div id="bottom"></div> <div id="line"></div> </div>'
    dom = $(html)
    dom.css(css_dict);
    return dom;
}
function circle_clock(css_dict){
    html = '<div class="circle_process" style="left:30%;top:30%"> <div class="wrapper right"> <div class="circle rightcircle" id="rightcircle"></div> </div> <div class="wrapper left"> <div class="circle leftcircle" id="leftcircle"></div></div></div>'
    dom = $(html);
    dom.css(css_dict);
    return dom; 
}
function digit_clock(parent, css_dict, t){
    var dom = $("<div/>");
    dom.css(css_dict);
    function second_2_min(second) {
        min = parseInt(second / 60);
        second = second % 60;
        return String(min) + ":" + String(second);
    }
    function getTime(){
        second = (second - 1 + t) % t;
        dom.html(second_2_min(second));
    }
    second=t;
    dom.html(second_2_min(second));
    parent.prepend(dom);
    setInterval(function(){
        getTime();
    }, 1000)
    return dom;
}

$(function(){
    var css_dict = {
        "border": "solid green",
        "position": "relative",
        "left": "300",
        "top": "300",
        "border-top": "1px solid #CC00FF",
        "border-bottom": "1px solid #CC00FF" 
    };
    $('body').prepend(sandy_clock(css_dict))
    css_dict = {
        "border": "solid green",
        "position": "relative",
        "left": "200",
        "top": "200",
    };

    $('body').prepend(circle_clock(css_dict))
});

    css_dict = {
        "border": "solid green",
        "position": "relative",
        "left": "10",
        "top": "10",
        "height":100,
        "width": 100,
        "font-size": "50px",
    };
    digit_clock($("body"), css_dict, 70)
</script>
